version: "3.8"
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 10s
      timeout: 20s
      retries: 5

  lando:
    build:
      context: .
    stdin_open: true
    tty: true
    image: lando 
    command: bash -c "
      lando generate_version_file &&
      lando migrate &&
      lando collectstatic --no-input &&
      uwsgi --ini /code/uwsgi.ini"
    volumes:
      - ./:/code
      - ./staticfiles:/staticfiles
      - media:/mediafiles
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  proxy:
    build: ./nginx
    ports:
      - 443:443
    depends_on:
      - lando
    volumes:
      - ./staticfiles:/staticfiles
      - media:/mediafiles

volumes:
  media:
